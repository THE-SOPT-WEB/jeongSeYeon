<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
    <title>SOPT</title>
  </head>
  <body>
    <div id="app">
      <header><h1>🍔 햄식이를 도와줘 🍔</h1></header>
      <main>
        <aside class="aside-left">
          <div class="brand-option">
            <span>다른거 먹자</span>
            <button class="mac">맥도날드</button>
            <button class="king">버거킹</button>
          </div>
        </aside>
        <section class="menu-list"></section>
        <aside class="aside-right">
          <div class="orderSheet">
            <span>장바구니</span>
            <div class="cart"></div>
            <div class="cost">
              <h4>누적 금액</h4>
              <div class="total">0원</div>
            </div>
            <div class="order-button-wrapper">
              <button class="order-button">주문하기</button>
              <button class="cancel-button">취소하기</button>
            </div>
          </div>
        </aside>
      </main>
      <div class="background hidden">
        <div class="modal">
          <span>주문을 완료하시겠습니까?</span>
          <div class="button-wrapper">
            <a href="./ending.html">예</a>
            <button class="modal-cancel">아니오</button>
          </div>
        </div>
      </div>
      <footer>THE SOPT</footer>
    </div>
  </body>
</html>
